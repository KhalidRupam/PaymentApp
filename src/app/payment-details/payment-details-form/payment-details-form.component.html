<form novalidate #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <label >Card Owner Id</label>
    <input class="form-control form-control-lg" disabled name="paymentDetailsId"
    [value]="service.fromData.paymentDetailsId"/>
    <div class="from-group">
        <label >Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.fromData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"/>
    </div>
    <div class="from-group">
        <label >Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 digit Card Number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.fromData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched"/>
    </div>
    <div class="from-group ">
        <label >Security code</label>
        <input type="password" class="form-control form-control-lg" placeholder="Security code"
        name="security" #security="ngModel" [(ngModel)]="service.fromData.security"
        required maxlength="3" minlength="3" [class.invalid]="security.invalid && security.touched"/>
    </div>
    <div class="from-group ">
        <label >Valid Through</label>
        <input class="form-control form-control-lg" placeholder="MM/YY"
        name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.fromData.expirationDate"
        required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched"/>
    </div>
    <div class="form-group" style="padding-top: 10px;">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
